<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航-前端导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="title"><span>简单搜索</span></div>
    </div>
    <header class="globalHeader">
        <div class="searchForm" >
            <input name="wd" type="text" class="input">
            <button class="submit" >百度一下</button>
        </div>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper"><svg class="icon">
                            <use xlink:href="#icon-jiahao"></use>
                        </svg></div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1835140_tdfg6vn6cgj.js"></script>
    <script src='main.js'>
    </script>
</body>

</html>
